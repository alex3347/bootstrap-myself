<!DOCTYPE HTML>
<html lang="zh-cn">
	<head>
		<meta charset="UTF-8">
		<title>bootstrap demo1 </title>
		<script src="js/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
		<script src="js/bootstrap.min.js"></script>
	</head>
	<style type="text/css">
		.clr{
			clear: both;
		}
	</style>
	<body>
		<div class="input-group">
			<div class="input-group-btn">
				<button class="btn btn-default dropdown-toggle" data-toggle="dropdown">搜索<span class="caret"></span></button>
				<ul class="dropdown-menu">
					<li>Google</li>
					<li>百度</li>
					<li>搜狗</li>
					<li class="divider"></li>
					<li>人民搜索</li>
				</ul>
			</div>
			<input type="text" class="form-control" />
		</div>
		<div class="clr"></div>
		<ul class="nav nav-tabs">
			<li class="active"><a href="#">java</a></li><!--必须设置active类-->
			<li><a href="#">java</a></li>
			<li><a href="#">java</a></li><!--必须内嵌a标签-->
		</ul>
		<div class="clr"></div>
		<ul class="nav nav-pills">
			<li class="active"><a href="#">java</a></li>
			<li><a href="#">java</a></li>
			<li><a href="#">java</a></li>
		</ul>
		<div class="clr"></div>
		<ul class="nav nav-pills nav-stacked" style="width: 200px;">
			<li class="active"><a href="#">java</a></li>
			<li><a href="#">java</a></li>
			<li><a href="#">java</a></li>
		</ul>
		<div class="clr"></div>
		<ul class="breadcrumb">
			<li><a href="#">java</a></li>
			<li><a href="#">java</a></li>
			<li class="active">java</li>
		</ul>
		<div class="clr"></div>
		<ul class="pagination pagination-lg">
			<li>
				<a href="#">
					<span>&laquo;</span>
				</a>
			</li>
			<li><a href="#">1</a></li>
			<li><a href="#">2</a></li>
			<li class="disabled">
				<a href="#">
					<span>&raquo;</span>
				</a>
			</li>
		</ul>
		<ul class="pager">
			<li><a href="#">上一页</a></li>
			<li><a href="#">下一页</a></li>
		</ul>
		<ul class="pager">
			<li class="previous"><a href="#">上一页</a></li>
			<li class="next"><a href="#">下一页</a></li>
		</ul>
		<a href="#">新的消息<span class="badge">43</span></a>
		<button class="btn btn-primary">
			按钮
			<span class="badge">4</span>
		</button>
		<div class="jumbotron">
		  <h1>Hello, world!</h1>
		  <p>...</p>
		  <p><a class="btn btn-primary btn-lg" href="#" role="button">Learn more</a></p>
		</div>
	</body>
</html>
